epilog: |
  ########
  Examples
  ########

  # Create training data
  cultionet create --project-path /projects/data

  # Spatial k-fold cross-validation using quadrant partitions on the dataset
  cultionet skfoldcv -p . --splits 2 --val-frac 0.5 --processes 8 --epochs 1 --batch-size 4 --precision 16

  # Train a model
  cultionet train --project-path /projects/data

  # Apply inference over an image
  cultionet predict --project-path /projects/data -o estimates.tif

dates:
  start_date:
    short: sd
    long: start-date
    help: The predict start date (mm-dd)
    kwargs:
      default: 01-01
  end_date:
    short: ed
    long: end-date
    help: The predict start date (mm-dd)
    kwargs:
      default: 01-01


shared_image:
  gain:
    short: ''
    long: gain
    help: The image gain, or scale, factor
    kwargs:
      default: 1e-4
      type: '&float'
  offset:
    short: ''
    long: offset
    help: The image offset to add to the scaling
    kwargs:
      default: 0.0
      type: '&float'
  resampling:
    short: rm
    long: resampling
    help: The resampling method
    kwargs:
      default: nearest
  append_ts:
    short: ''
    long: append-ts
    help: Whether to append time_series_vars to the image path
    kwargs:
      default: y
      choices: ['y', 'n']
  date_format:
    short: ''
    long: image-date-format
    help: The image file date format
    kwargs:
      default: '%Y%j'
  skip_index:
    short: ''
    long: skip-index
    help: A skip index to slice time series lists by
    kwargs:
      default: 0
      type: '&int'

shared_create:
  num_workers:
    short: 'n'
    long: num-workers
    help: The number of CPUs for data creation
    kwargs:
      default: 4
      type: '&int'
  ref_res:
    short: r
    long: res
    help: The cell resolution
    kwargs:
      default: 10.0
      type: '&float'
  feature_pattern:
    short: ''
    long: feature-pattern
    help: The feature path pattern
    kwargs:
      default: '{region}/brdf_ts/ms/{image_vi}'
  zero_padding:
    short: ''
    long: zero-padding
    help: Zero padding to apply
    kwargs:
      default: 0
      type: '&int'
  instance_seg:
    short: ''
    long: instance-seg
    help: Whether to create a dataset for instance segmentation
    kwargs:
      action: store_true

create:
  transforms:
    short: tr
    long: transforms
    help: Augmentation transforms to apply
    kwargs:
      default:
        - none
        - fliplr
        - flipud
        - flipfb
        - rot90
        - rot180
        - rot270
        - ts-warp
        - ts-noise
        - ts-drift
      choices:
        - none
        - fliplr
        - flipud
        - flipfb
        - rot90
        - rot180
        - rot270
        - ts-warp
        - ts-noise
        - ts-drift
        - roll
        - gaussian
        - s&p
      nargs: '+'
  n_ts:
    short: n-ta
    long: num-temporal-aug
    help: The number of temporal augmentations
    kwargs:
      default: 6
      type: '&int'
  grid_size:
    short: gs
    long: grid-size
    help: >
      The grid size (*If not given, grid size is taken from the the grid vector.
      If given, grid size is taken from the upper left coordinate of the grid vector.)
    kwargs:
      default: !!null
      nargs: '+'
      type: '&int'
  destination:
    short: ''
    long: destination
    help: The data destination
    kwargs:
      default: train
      choices: ['train', 'test']
  crop_column:
    short: ''
    long: crop-column
    help: The crop column name in the polygon vector files
    kwargs:
      default: class
  keep_crop_classes:
    short: ''
    long: keep-crop-classes
    help: Whether to keep the crop classes as they are (True) or recode all non-zero classes to crop (False)
    kwargs:
      action: store_true
  max_crop_class:
    short: ''
    long: max-crop-class
    help: The maximum expected crop class value
    kwargs:
      type: '&int'
  replace_dict:
    short: ''
    long: replace-dict
    help: A dictionary of crop class remappings

create_predict:
  predict_year:
    short: 'y'
    long: year
    help: The predict end year (yyyy)
    kwargs:
      type: '&int'
  window_size:
    short: w
    long: window-size
    help: The processing windows size at which to apply inference
    kwargs:
      default: 100
      type: '&int'
  padding:
    short: ''
    long: padding
    help: The read padding around the window (padding is sliced off before writing)
    kwargs:
      default: 101
      type: '&int'
  time_series_path:
    short: ''
    long: ts-path
    help: A path with time series data (overrides the config regions)

train_predict:
  filters:
    short: ''
    long: filters
    help: The number of model input filters
    kwargs:
      default: 32
      type: '&int'
  device:
    short: ''
    long: device
    help: The device to train on
    kwargs:
      default: gpu
      choices: ['cpu', 'gpu']
  processes:
    short: ''
    long: processes
    help: The number of concurrent processes for loading data
    kwargs:
      default: 1
      type: '&int'
  batch_size:
    short: ''
    long: batch-size
    help: The batch size
    kwargs:
      default: 4
      type: '&int'
  load_batch_workers:
    short: ''
    long: load-batch-workers
    help: The number of parallel batches to load
    kwargs:
      default: 2
      type: '&int'
  precision:
    short: ''
    long: precision
    help: The model data precision
    kwargs:
      default: 16
      type: '&int'
  num_classes:
    short: ''
    long: num-classes
    help: The number of classes (overrides file info)
    kwargs:
      default: !!null
      type: '&int'
  edge_class:
    short: ''
    long: edge-class
    help: The edge class value (overrides file info)
    kwargs:
      default: !!null
      type: '&int'

maskrcnn:
  resize_height:
    short: ''
    long: resize-height
    help: The image resize height
    kwargs:
      default: 201
      type: '&int'
  resize_width:
    short: ''
    long: resize-width
    help: The image resize width
    kwargs:
      default: 201
      type: '&int'
  min_image_size:
    short: ''
    long: min-image-size
    help: The minimum image size
    kwargs:
      default: 100
      type: '&int'
  max_image_size:
    short: ''
    long: max-image-size
    help: The maximum image size
    kwargs:
      default: 600
      type: '&int'
  trainable_backbone_layers:
    short: ''
    long: trainable-layers
    help: The number of trainable backbone layers
    kwargs:
      default: 3
      type: '&int'

shared_partitions:
  spatial_partitions:
    short: ''
    long: spatial-partitions
    help: The spatial partitions for spatial k-fold cross-validation or regional training
  partition_column:
    short: ''
    long: partition-column
    help: The partition column name
  partition_name:
    short: ''
    long: partition-name
    help: A partition name query used as "{partition_column} == 'partition_name'"

skfoldcv:
  splits:
    short: ''
    long: splits
    help: The number of quadrant splits (Only applies if the partition file is not passed).
    kwargs:
      default: 0
      type: '&int'

train:
  val_frac:
    short: ''
    long: val-frac
    help: the validation fraction
    kwargs:
      default: 0.2
      type: '&float'
  random_seed:
    short: ''
    long: random-seed
    help: The random seed
    kwargs:
      default: 42
      type: '&int'
  epochs:
    short: ''
    long: epochs
    help: The number of training epochs
    kwargs:
      default: 30
      type: '&int'
  learning_rate:
    short: lr
    long: learning-rate
    help: The learning rate
    kwargs:
      default: 1e-4
      type: '&float'
  threads:
    short: t
    long: threads
    help: The number of threads per process worker
    kwargs:
      default: 1
      type: '&int'
  reset_model:
    short: ''
    long: reset-model
    help: Whether to reset the model
    kwargs:
      action: store_true
  expected_dim:
    short: ''
    long: expected-dim
    help: The expected X dimension (time x bands) of the training data
    kwargs:
      default: !!null
      type: '&int'
  expected_height:
    short: ''
    long: expected-height
    help: The expected height (rows) of the training data
    kwargs:
      default: 100
      type: '&int'
  expected_width:
    short: ''
    long: expected-width
    help: The expected width (columns) of the training data
    kwargs:
      default: 100
      type: '&int'
  delete_mismatches:
    short: ''
    long: delete-mismatches
    help: Whether to delete .pt data with dimensions that do not match the reference
    kwargs:
      action: store_true
  recalc_zscores:
    short: ''
    long: recalc-zscores
    help: Whether to re-calculate z-scores if they exist
    kwargs:
      action: store_true
  dim_color:
    short: ''
    long: dim-color
    help: The progress bar color for dimension checks
    kwargs:
      default: ffffff
  mean_color:
    short: ''
    long: mean-color
    help: The progress bar color for means
    kwargs:
      default: ffffff
  sse_color:
    short: ''
    long: sse-color
    help: The progress bar color for sum of squared errors
    kwargs:
      default: ffffff
  auto_lr_find:
    short: ''
    long: lr-find
    help: Whether to tune the learning rate
    kwargs:
      action: store_true
  gradient_clip_val:
    short: gcv
    long: gradient-clip-val
    help: The gradient clip value
    kwargs:
      default: 5.0
      type: '&float'
  patience:
    short: ''
    long: patience
    help: The early stopping patience
    kwargs:
      default: 7
      type: '&int'
  weight_decay:
    short: ''
    long: weight-decay
    help: Sets the weight decay for Adam optimizer\'s regularization
    kwargs:
      default: 0.01
      type: '&float'
  accumulate_grad_batches:
    short: agb
    long: accumulate-grad-batches
    help: Sets the number of batches to apply gradients after
    kwargs:
      default: 1
      type: '&int'
  stochastic_weight_averaging:
    short: swa
    long: stochastic-weight-averaging
    help: Whether to use stochastic weight averaging
    kwargs:
      action: store_true
  stochastic_weight_averaging_lr:
    short: ''
    long: swa-lr
    help: The stochastic weight averaging learning rate
    kwargs:
      default: 0.05
      type: '&float'
  stochastic_weight_averaging_start:
    short: ''
    long: swa-start
    help: The stochastic weight averaging epoch start
    kwargs:
      default: 0.8
      type: '&float'
  model_pruning:
    short: ''
    long: model-pruning
    help: A fraction to prune the model by
    kwargs:
      default: 0
      type: '&float'
  profiler:
    short: ''
    long: profiler
    help: A profiler to level
    kwargs:
      default: !!null
      choices:
        - !!null
        - simple
        - advanced

predict:
  predict_year:
    short: 'y'
    long: year
    help: The predict end year (yyyy)
    kwargs:
      type: '&int'
  out_path:
    short: 'o'
    long: out-path
    help: The output raster path and filename to be created
  data_path:
    short: 'd'
    long: data-path
    help: |
      A data path with PyTorch .pt files to predict on
      (if given, overrides --grid-id, --window-size, --padding, --gain, --offset, --append-ts)
  region:
    short: ''
    long: region
    help: A region name to search .pt files by (only needed if --data-path is not None)
  reference_image:
    short: ''
    long: ref-image
    help: A reference image to get geo-information from (only needed if --data-path is not None)
  grid_id:
    short: g
    long: grid-id
    help: The grid id to process (the grid id should be a sub-directory of --project-path)
  window_size:
    short: 'w'
    long: window-size
    help: The processing windows size at which to apply inference
    kwargs:
      default: 100
      type: '&int'
  padding:
    short: ''
    long: padding
    help: The read padding around the window (padding is sliced off before writing)
    kwargs:
      default: 101
      type: '&int'
  mode:
    short: ''
    long: mode
    help: The file open mode
    kwargs:
      default: w
      choices: ['w', 'r+']
  preload_data:
    short: ''
    long: preload-data
    help: Whether to preload the full image data into memory
    kwargs:
      action: store_true
  compression:
    short: ''
    long: compression
    help: The compression algorithm to use
    kwargs:
      default: lzw
  include_maskrcnn:
    short: ''
    long: include-maskrcnn
    help: Whether to include Mask R-CNN
    kwargs:
      action: store_true
  delete_dataset:
    short: ''
    long: delete-dataset
    help: Whether to delete the prediction dataset
    kwargs:
      action: store_true
